name: build_test

on:
  push:
    branches: [ develop, feature/*, refactor/*, fix/* ]
  pull_request:
    branches: [ main, develop ]
jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Create secret file
      env:
        FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        API_SECRET: ${{ secrets.API_SECRET }}
      run: |
        echo $FIREBASE_SECRET | base64 -D -o burstcamp/burstcamp/GoogleService-Info.txt
        echo $API_SECRET | base64 -D -o burstcamp/burstcamp/Service-Info.txt
        ls -al burstcamp/burstcamp