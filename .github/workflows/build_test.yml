name: build_test

on:
  push:
    branches: [ develop, feature/*, refactor/*, fix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build & Test
      run: |
        xcodebuild clean test -project burstcamp/burstcamp.xcodeproj -scheme burstcamp -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=14.0'
